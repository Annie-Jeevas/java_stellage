<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h3>
                <p>Пользователь: <h:outputLabel value='#{request.session.getAttribute("current_user_name")}'/> </p>      
                <p> Роль: <h:outputLabel value='#{request.session.getAttribute("current_user_role")}'/>  </p>
                <p><h:commandLink action="#{loginBean.logout()}" value="Выход"/></p>
            </h3>


            <h2>Логин:</h2>
            <h:outputText value="#{loginBean.getVisitorById().login}"/><br/>

            <h2>Пароль:</h2>
            <h:outputText value="#{loginBean.getVisitorById().password}"/><br/>

            <h2>Дата последнего входа:</h2>
            <h:outputText value="#{loginBean.getVisitorById().date_of_last_visit.toLocaleString()}"/><br/>

            <a href="#" onclick="history.back()">Назад</a> 
        </h:form>
    </body>
</html>
